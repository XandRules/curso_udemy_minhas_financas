<div class="container flex">
    <button mat-raised-button color="accent" (click)="novaEntrada()">Novo</button>

</div>
<div class="container">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>
  
      <!-- Descricao Column -->
      <ng-container matColumnDef="pago">
        <th mat-header-cell *matHeaderCellDef> Pago </th>
        <td mat-cell *matCellDef="let element" [ngClass]="element.pago ? 'verde' : 'vermelho'"> {{element.pago | status}} </td>
      </ng-container>
  
      <!-- Descricao Column -->
      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let element"> {{ element.data}} </td>
      </ng-container>
   
      <!-- Descricao Column -->
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let element" > {{ element.valor | currency: 'BRL' }} </td>
      </ng-container>
   
      <!-- Descricao Column -->
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
      </ng-container>
   
   
      <!-- Editar Column -->
      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let element"> <mat-icon (click)="chamarEdicao(element)" style="color: rgb(63, 142, 216);cursor: pointer;">edit</mat-icon> </td>
      </ng-container>
     
      <!-- Editar Column -->
      <ng-container matColumnDef="excluir">
        <th mat-header-cell *matHeaderCellDef> Excluir </th>
        <td mat-cell *matCellDef="let element"> <mat-icon (click)="excluir(element.id)" style="color: rgb(221, 75, 75); cursor: pointer;">delete</mat-icon> </td>
      </ng-container>


  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[ 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
